[uwsgi]
module = wsgi:app

master = true
processes = 5

socket = ethanol_visualization.sock
chmod-socket = 660
vacuum = true

die-on-term = true


[Unit]
Description=uWSGI instance to serve ethanol_visualization
After=network.target

[Service]
User=kvantakala
Group=www-data
WorkingDirectory=/home/kvantakala/ethanol_visualization
Environment="PATH=/home/kvantakala/ethanol_visualization/ethanol_visualization_env/bin"
ExecStart=/home/kvantakala/ethanol_visualization/ethanol_visualization_env/bin/uwsgi --ini ethanol_visualization.ini

[Install]
WantedBy=multi-user.target



server {
    listen 80;
    server_name vis1.6csolutions.net vis1.6csolutions.com;

    location / {
        include uwsgi_params;
        uwsgi_pass unix:/home/kvantakala/ethanol_visualization/ethanol_visualization.sock;
    }
}